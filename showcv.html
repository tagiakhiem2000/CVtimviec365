  $('.click-down').on('click', function () {
    const iframe = $('#cv2')[0];
    const content = iframe.contentDocument.documentElement;

    // Use html2canvas to convert HTML to an image
    html2canvas(content, { width: 800 }).then(function (canvas) {
      // Convert the canvas to a data URL
      const imageDataURL = canvas.toDataURL('image/png');

      // Create a link element
      const downloadLink = $('<a>')
        .attr('href', imageDataURL)
        .attr('download', 'html_to_image.png');

      // Append the link to the document
      $('body').append(downloadLink);

      // Trigger a click on the link to start the download
      downloadLink[0].click();

      // Remove the link from the document
      downloadLink.remove();
    });
  });
</script>
